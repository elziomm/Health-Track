<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Lista Peso</title>
</head>
<body>
    <section class="my-bg">
        <div class="pos-f-t">
            <nav class="navbar navbar-light p-3" style="background-color: #C4C4C4;">
                <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation">
                    <a href="./home.html">
                        <span class="navbar-toggler-icon"></span>
                    </a>
                </button>
                <h5 class="font-weight-bold" style="margin: auto auto;">Lista de Pesos</h5>
            </nav>
        </div>

        <table class="table mt-4">
            <thead class="thead">
                <tr>
                    <th scope="col">Data</th>
                    <th scope="col">Peso (kg)</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">06/01/2021</th>
                    <td class="font-weight-bold">70 kg</td>
                    <td>
                        <em class="fas fa-pencil-alt mr-1"></em>
                        <em class="fas fa-trash-alt"></em>
                    </td>
                </tr>
                <tr>
                    <th scope="row">12/06/2021</th>
                    <td class="font-weight-bold">68 kg</td>
                    <td>
                        <em class="fas fa-pencil-alt mr-1"></em>
                        <em class="fas fa-trash-alt"></em>
                    </td>
                </tr>
                <tr>
                    <th scope="row">18/06/2021</th>
                    <td class="font-weight-bold">73 kg</td>
                    <td>
                        <em class="fas fa-pencil-alt mr-1"></em>
                        <em class="fas fa-trash-alt"></em>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="pos-f-t">
            <div class="fixed-bottom p-4" style="background-color: #C4C4C4;">
                <a href="home.html">
                    <h5 class="font-weight-bold text-center">Adicionar Peso</h5>
                </a>
            </div>
        </div>
    </section>

    <!-- JS, Popper.js e jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
